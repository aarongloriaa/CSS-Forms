<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="./index.css">

	<title>Sign In Form</title>

</head>
<body>

	<form>
	    <div class="heading"><i class="fa-solid fa-right-to-bracket fa-lg" style="color: #007FFF;"></i>  Sign In</div>

	</form>
